<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veículos</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="flex horizontal">

        <div class="flex-1">

        </div>
        
       
        <div class="flex-2">
            <h1>Veículos</h1>
        </div>

      

        <div class="flex fechar-menu flex-1">

            <span  id="fecharMenuBtn"  data-page="index.html">X</span>

        </div>
        
    </header>
    <main class="container">
        <section class="search-section flex horizontal">

            <div class="flex horizontal flex-2">

                            
            <div class="form-group">
                <label for="codigo">Código</label>
                <input type="text" id="codigo" name="codigo">
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="form-group">
                <label for="placa">Placa</label>
                <input type="text" id="placa" name="placa">
            </div>

            </div>
            


            <div class="flex">
                <button id="consultar">Consultar</button>

            </div>
            
        </section>
       
       
        <section class="table-section">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Placa</th>
                        <th>Valor</th>
                        <th>Status</th>                       
                    </tr>
                </thead>
                <tbody id="tabela-veiculos">
                </tbody>
            </table>
        </section>
        <section class="actions-section">
            <button id="incluir">Incluir</button>
            <button id="editar">Editar</button>
            <button id="excluir">Excluir</button>
        </section>
    </main>

      <!-- Modal -->
      <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-close">
                <span class="close">&times;</span>
            </div>
           
            <div class="modal-titulo">
                <h2>Veículos</h2>
            </div>            
            
            <form id="Form">

                <section class="flex horizontal">
                    
                    <div class="form-group">
                        <label for="modalCodigo">Código</label>
                        <input disabled = true type="text" id="modalCodigo" name="modalCodigo">
                    </div>
    
                    <div class="form-group flex flex-2">
                        <label for="modalNome">Nome</label>
                        <input   type="text" id="modalNome" name="modalNome">
                    </div>
    

                </section>

                
                <section class="flex horizontal">
                    
                    <div class="form-group">
                        <label for="modalPlaca">Placa</label>
                        <input type="text" id="modalPlaca" name="modalPlaca">
                    </div>
                    
                    <div class="form-group ">
                        <label for="modalValor">Valor</label>
                        <input type="text" id="modalValor" name="modalValor">
                    </div>

                    <div class="form-group">
                        <label for="modalStatus">Status</label>
                        <input type="text" id="modalStatus" name="modalStatus">
                    </div>

                </section>
                




                <section class="modalButton">
      
                    <button type="button" id="salvar">Salvar</button>
                    <button type="button" id="voltar">Voltar</button>

                </section>
                



            </form>
        </div>
    </div>
    <script src="../js/script.js"></script>
    <script src="../js/retornarApi.js"></script>
    <script src="../js/veiculos.js"></script>
</body>
</html>
