<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="flex horizontal">

        <div class="flex-1">

        </div>
        
       
        <div class="flex-2">
            <h1>Clientes</h1>
        </div>

      

        <div class="flex fechar-menu flex-1">

            <span  id="fecharMenuBtn"  data-page="index.html">X</span>

        </div>
        
    </header>
    <main class="container">
        <section class="search-section flex horizontal">

            
            <div class="flex horizontal flex-2">

                <div class="form-group">
                    <label for="codigo">Código</label>
                    <input type="text" id="codigo" name="codigo">
                </div>
            
            
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome">
                </div>
            
                <div class="form-group">
                    <label for="documento">Documento</label>
                    <input type="text" id="documento" name="documento">
                </div>
    

            </div>

            <div class="flex">
                <button id="consultar">Consultar</button>
            </div>     


            
        
        </section>
        
        <section class="table-section">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Documento</th>
                        <th>Cep</th>
                        <th>Logradouro</th>
                        <th>Numero</th>
                        <th>Complemento</th>
                        <th>Bairro</th>
                        <th>Cidade</th>
                        <th>UF</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody id="tabela-clientes">
                </tbody>
            </table>
        </section>
        <section class="actions-section">
            <button id="incluir">Incluir</button>
            <button id="editar">Editar</button>
            <button id="excluir">Excluir</button>
        </section>
    </main>



    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            
            <div class="modal-close">
                <span class="close">&times;</span>
            </div>
           
            <div class="modal-titulo">
                <h2>Clientes</h2>
            </div>            
            
            <form id="Form">

                <section class="flex horizontal">
                    
                    <div class="form-group">
                        <label for="modalCodigo">Código</label>
                        <input disabled = true type="text" id="modalCodigo" name="modalCodigo">
                    </div>
    
                    <div class="form-group flex flex-2">
                        <label for="modalNome">Nome</label>
                        <input   type="text" id="modalNome" name="modalNome">
                    </div>
    

                </section>

                
                <section class="flex horizontal">
                    <div class="form-group">
                        <label for="modalCep">Cep</label>
                        <input type="text" id="modalCep" name="modalCep">
                    </div>
                    <div class="form-group flex-2">
                        <label for="modalLogradouro">Logradouro</label>
                        <input type="text" id="modalLogradouro" name="modalLogradouro">
                    </div>

                </section>
                
                <section class="flex vertical">

                    <div class="flex horizontal">
                        <div class="form-group">
                            <label for="modalNumero">Numero</label>
                            <input type="text" id="modalNumero" name="modalNumero">
                        </div>
        
                        <div class="form-group flex-2">
                            <label for="modalComplemento">Complemento</label>
                            <input type="text" id="modalComplemento" name="modalComplemento">
                        </div>

                    </div>

       

                    <div class="form-group flex-2">
                        <label for="modalBairro">Bairro</label>
                        <input type="text" id="modalBairro" name="modalBairro">
                    </div>
                    

                </section>

            
                
                <section class="flex horizontal">
          
                    <div class="form-group flex-2">
                        <label for="modalCidade">Cidade</label>
                        <input type="text" id="modalCidade" name="modalCidade">
                    </div>

                    <div class="form-group">
                        <label for="modalUf">UF</label>
                        <input type="text" id="modalUf" name="modalUf">
                    </div>
    

                </section>


                <section >
                    <div class="form-group">
                        <label for="modalTelefone">Telefone</label>
                        <input type="text" id="modalTelefone" name="modalTelefone">
                    </div>
                    <div class="form-group">
                        <label for="modalDocumento">Documento</label>
                        <input type="text" id="modalDocumento" name="modalDocumento">
                    </div>

                </section>


                <section class="modalButton">
      
                    <button type="button" id="salvar">Salvar</button>
                    <button type="button" id="voltar">Voltar</button>

                </section>
                



            </form>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script src="../js/retornarApi.js"></script>
    <script src="../js/clientes.js"></script>
   
</body>
</html>
